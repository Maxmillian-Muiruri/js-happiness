<!-- dom.html -->
<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
</head>
<body>
<h1 id="title">Hello</h1>
<button onclick="changeText()">Click Me</button>

<script>
    function changeText() {
        let title = document.getElementById("title");
        title.innerText = "Text Changed!";
        title.style.color = "blue";
    }
</script>
</body>
</html>
